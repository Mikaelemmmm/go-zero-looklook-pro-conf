Name: order-mq
Host: 0.0.0.0
Port: 1204
Mode: dev

#监控
Prometheus:
  Host: 0.0.0.0
  Port: 9091
  Path: /metrics

#链路追踪
Telemetry:
  Name: order-mq
  Endpoint: http://jager_collector:14268/api/traces
  Sampler: 1.0
  Batcher: jaeger

Log:
  ServiceName: order-mq
  Level: error

Redis:
  Host: 192.168.1.181:63799
  Type: node
  Pass: G62m50oigInC30sf

#kq
PaymentUpdateStatusConf:
  Name: PaymentUpdateStatus
  Brokers:
    - 192.168.1.181:9092
  Group: payment-update-paystatus-group
  Topic: payment-update-paystatus-topic
  Offset: first
  Consumers: 1
  Processors: 1

#rpc
OrderRpcConf:
  Target: k8s://go-zero-looklook/order-rpc:1104

MqueueRpcConf:
  Target: k8s://go-zero-looklook/mqueue-rpc:1106

UsercenterRpcConf:
  Target: k8s://go-zero-looklook/usercenter-rpc:1102
